<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Project 1 new</title>
</head>
<body>
  <main>

     <br><br><br>
     <div> 
        <input placeholder="search by name" id="search-input">
        <button id="search-btn">Search</button>
     </div>

     <div>
        <input placeholder="search by first name" id="search-firstname-input">
        <button id="search-firstname-btn">Search by First Name</button>
     </div>      

     <div>
      <input placeholder="search by user id" id="search-userid-input">
      <button id="search-userid-btn">Search by User ID</button>
     </div>     

     <div>
      <input type = "number" placeholder="Min Salary" id="min-salaries-input">
      <input type = "number" placeholder="Max Salary" id="max-salaries-input">
      <button id="search-salaries-btn">Search by Salaries Between X and Y Inclusively</button>
     </div>

     <div>
      <input type = "number" placeholder="Min Age" id="min-ages-input">
      <input type = "number" placeholder="Max Age" id="max-ages-input">
      <button id="search-ages-btn">Search by Ages Between X and Y Inclusively</button>
     </div>
  
     <div>
        <input placeholder="username" id="search-postJohn-input">
        <button id="search-postJohn-btn">Search Users after made after specified user</button>
     </div>

     <div>
        <button id="search-neverSigned-btn">Search Users who've never signed in</button>
     </div>

     <div>
        <input placeholder="username" id="search-sameDay-input">
        <button id="search-sameDay-btn">Search Users who registered the same day as specified user</button>
     </div>

     <div>
        <button id="search-today-btn">Search Users who registered today</button>
     </div>



     <table id="table">
         <thead>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Register Day</th>
            <th>Sign-in Time</th>
            <th>Delete</th>
            <th>Edit</th>
         </thead>
         <tbody></tbody>
     </table>

     <section hidden id="update-row">
         <label>Name:</label>
         <input type="text" id="update-name-input">
         <button id="update-row-btn" value="">Update</button>
    </section>
</main>
<script src="names.js"></script>
</body>
</html>
